<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Lower Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="container">
        <h1>Higher Lower</h1>
        <p>Card Game</p>
        <img
          id="card"
          src="https://www.deckofcardsapi.com/static/img/back.png"
          alt="Card"
        />
        <div class="buttons">
          <button id="start-game">Start Game</button>
          <button id="higher" style="display: none">Higher</button>
          <button id="lower" style="display: none">Lower</button>
        </div>
        <div class="scoreboard">
          <p>Score: <span id="score">0</span></p>
          <p>High Score: <span id="high-score">0</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
